<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <h1 style="position: relative; top: 100px;">Simon Game</h1>
    <h3 style="position: relative; top: 100px;">Press any Key to Start</h3>
    <div class="overlay">
        <button id="launchBtn">Launch Game</button>
    </div>
    <div class="container">
        <div class="line-one">
        <div class="btn blue" style="background-color: blue;" type="button" id="blue"></div>
        <div class="btn yellow" style="background-color: rgb(200, 255, 0);" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
        <div class="btn red" style="background-color: red;" type="button" id="red"></div>
        <div class="btn green" style="background-color: rgb(0, 255, 51);" type="button" id="green"></div>
        </div>
        
    </div>
    <script src="SimonGame.js"></script>
</body>
</html>
